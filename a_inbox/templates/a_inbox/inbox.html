{% extends 'layouts/d.html' %}

{% load static %}

{% block content %}

<inbox class="grid grid-cols-5 sm:grid-cols-4 h-[calc(100vh-8rem)] md:h-[calc(100vh-12rem)] shadow-2xl rounded-2xl">
    <div x-data="{model_open:false}" class="col-span-1 bg-slate-100 rounded-l-2xl p-2 overflow-y-auto">

        <div class="p-0 sm:p-4 mb-3 sticky top-0 z-10">
            <a @click="model_open = true" class="flex cursor-pointer items-center justify-center h-14 sm:h-16 gap-2">
                <img src="" alt="">
                <div class="hidden lg:block text-white rounded-full font-bold">
                    New Messages
                </div>
            </a>
        </div>

        <div x-show="model_open" x-cloak class="relative z-10" aria-labelledby="modal-title" role="dialog">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all">
                        <div @click.away="model_open=false" class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            
                            {% include 'a_inbox/form_searchuser.html' %}

                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% include 'a_inbox/my_conversations.html' %}
    </div>
    
    {% include 'a_inbox/conversation.html' %}

</inbox>

<script>
    function scrollToBottom() {
        const container = document.getElementById('conversation');
        container.scrollTop = container.scrollHeight;
    }

    window.onload = function(){
        scrollToBottom();
    };
</script>

{% endblock %}
